<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Bookie | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Style.css" />
</head>

<body class="bookie-layout">
  <nav class="sidebar" id="sidebar">
    <button id="close-sidebar" class="close-btn" aria-label="Fechar menu">‚úñ</button>
    <h2 class="sidebar-title">Bookie üìñ</h2>
    <ul>
      <li><a href="profile.html">Meu Perfil</a></li>
      <li><a href="#">Home</a></li>      
      <li><a href="#" id="create-book">Criar</a></li>
      <li><a href="#">Trocar Livros</a></li>
      <li><a href="#">Livros Salvos</a></li>
      <li><button id="logout-button" class="logout-btn">Logout</button></li>
    </ul>
  </nav>

  <div id="overlay" class="overlay sidebar-overlay"></div>

  <div class="main-area">
    <header class="topbar">
      <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu lateral">‚ò∞</button>
      <input type="text" class="search-input" placeholder="Buscar livros, pessoas, listas..." />
    </header>

    <main class="content">
      <div class="new-post-bar">
        <button class="new-post-btn">+ Fazer Postagem</button>
      </div>
      <section>
        <h2 class="section-title">Meus Livros</h2>
        <div id="lista-livros" class="galeria-livros"></div>
      </section>
    </main>
  </div>

  <!-- 2) Modal e overlay pr√≥prios para Criar/Editar -->
  <div id="modal-overlay" class="overlay oculto"></div>
  <div id="book-modal" class="modal oculto">
    <div class="modal-content">
      <header class="modal-header">
        <h2 id="modal-title">Cadastrar Livro</h2>
        <button id="close-modal" class="close-btn" aria-label="Fechar">‚úñ</button>
      </header>
      <form id="book-form">
        <label for="titulo">T√≠tulo:</label>
        <input type="text" id="titulo" name="titulo" required />

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required />

        <label for="descricao">Descri√ß√£o:</label>
        <textarea id="descricao" name="descricao" required></textarea>

        <label for="capa">URL da Capa:</label>
        <input type="url" id="capa" name="capa" />

        <div class="form-buttons">
          <button type="submit">Salvar</button>
          <button type="button" id="cancel-modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Config Firebase
   const firebaseConfig = {
      apiKey: "AIzaSyA-CAyWmuhx_Z4onMkUKwbi9zdXV4SnGZs",
      authDomain: "bookie-8cb30.firebaseapp.com",
      databaseURL: "https://bookie-8cb30-default-rtdb.firebaseio.com",
      projectId: "bookie-8cb30",
      storageBucket: "bookie-8cb30.appspot.com",
      messagingSenderId: "128047446609",
      appId: "1:128047446609:web:114b80f8cbefec190c9670",
      measurementId: "G-GDSGLFFE3M"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    function parseVolumeInfo(volume) {
      const capa = volume.imageLinks?.thumbnail || "https://via.placeholder.com/150x220?text=Sem+Capa";
      const titulo = volume.nome || volume.title || "Sem T√≠tulo";
      const autor = (volume.autor && volume.autor[0]) || (volume.authors && volume.authors[0]) || "Autor desconhecido";
      const descricao = volume.sinopse || volume.description || "";
      return { capa, titulo, autor, descricao };
    }

    function criarCardLivro({ capa, titulo, autor, descricao }) {
      const card = document.createElement("div");
      card.className = "livro-card";
      card.innerHTML = `
        <img src="${capa}" alt="Capa do livro ${titulo}" />
        <h3>${titulo}</h3>
        <p><strong>${autor}</strong></p>
        <p>${descricao.substring(0, 80)}${descricao.length > 80 ? "..." : ""}</p>
      `;
      return card;
    }

    const logoutBtn = document.getElementById("logout-button");
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    // Menu lateral - aguardar DOM estar pronto
    document.addEventListener('DOMContentLoaded', function() {
      const toggle = document.getElementById("menu-toggle");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const closeBtn = document.getElementById("close-sidebar");

      if (toggle && sidebar && overlay && closeBtn) {
        toggle.addEventListener("click", () => {
          console.log("Menu clicado!"); // Debug
          sidebar.classList.add("active");
          overlay.classList.add("active");
        });

        overlay.addEventListener("click", () => {
          sidebar.classList.remove("active");
          overlay.classList.remove("active");
        });

        closeBtn.addEventListener("click", () => {
          sidebar.classList.remove("active");
          overlay.classList.remove("active");
        });
      } else {
        console.error("Elementos do menu n√£o encontrados!");
      }
    });

    const livrosContainer = document.getElementById("lista-livros");


    // Helpers de UI
    const createBtn = document.getElementById("create-book");
    const bookModal = document.getElementById("book-modal");
    const modalOverlay = document.getElementById("modal-overlay");
    const closeModalBtn = document.getElementById("close-modal");
    const cancelModalBtn = document.getElementById("cancel-modal");
    const form = document.getElementById("book-form");


    function openModal() {
      bookModal.classList.remove("oculto");
      modalOverlay.classList.remove("oculto");
    }
    function closeModal() {
      form.reset();
      delete form.dataset.editingId;
      document.getElementById("modal-title").textContent = "Cadastrar Livro";
      bookModal.classList.add("oculto");
      modalOverlay.classList.add("oculto");
    }

    // Abrir/fechar modal
    createBtn.addEventListener("click", e => {
      e.preventDefault();
      document.getElementById("modal-title").textContent = "Cadastrar Livro";
      openModal();
    });
    closeModalBtn.addEventListener("click", closeModal);
    cancelModalBtn.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", closeModal);

    // Submiss√£o do form
    form.addEventListener("submit", async e => {
      e.preventDefault();
      
      const livro = {
        volumeInfo: {
          nome: form.titulo.value.trim(),
          autor: [form.autor.value.trim()],
          sinopse: form.descricao.value.trim(),
          imageLinks: { thumbnail: form.capa.value.trim() }
        },
        userId: auth.currentUser.uid
      };
      
      try {
        if (form.dataset.editingId) {
          // Editando livro existente
          await updateDoc(doc(db, "livros", form.dataset.editingId), livro);
          alert("Livro atualizado com sucesso!");
          delete form.dataset.editingId;
        } else {
          // Criando novo livro
          await addDoc(collection(db, "livros"), livro);
          alert("Livro cadastrado com sucesso!");
        }
        closeModal();
        loadBooks();
      } catch (error) {
        console.error("Erro ao salvar livro:", error);
        alert("Erro ao salvar livro. Tente novamente.");
      }
    });

    // Carregar livros
    async function loadBooks() {
      livrosContainer.innerHTML = "";
      
      try {
        const snapshot = await getDocs(collection(db, "livros"));
        if (snapshot.empty) {
          livrosContainer.innerHTML = "<p>Nenhum livro encontrado.</p>";
          return;
        }
        
        snapshot.forEach(docSnap => {
          const data = docSnap.data().volumeInfo;
          const isFavorite = docSnap.data().isFavorite || false;
          const card = document.createElement("div");
          card.className = "livro-card";
          card.innerHTML = `
            <img src="${data.imageLinks?.thumbnail ?? 'https://via.placeholder.com/150x220?text=Sem+Capa'}"/>
            <h3>${data.nome}</h3>
            <p><strong>${data.autor?.[0] ?? 'Autor desconhecido'}</strong></p>
            <p>${(data.sinopse || "").substring(0, 80)}‚Ä¶</p>
            <div class="card-actions">
              <button class="btn-edit" onclick="editBook('${docSnap.id}')">‚úèÔ∏è</button>
              <button class="btn-delete" onclick="deleteBook('${docSnap.id}')">üóëÔ∏è</button>
              <button class="btn-favorite ${isFavorite ? 'favorited' : ''}" onclick="toggleFavorite('${docSnap.id}')">${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}</button>
            </div>
          `;
          livrosContainer.appendChild(card);
        });
      } catch (error) {
        livrosContainer.innerHTML = "<p>Erro ao carregar os livros.</p>";
        console.error("Erro ao buscar livros:", error);
      }
    }

    // Fun√ß√£o para deletar livro
    window.deleteBook = async function(bookId) {
      if (!confirm("Tem certeza que deseja excluir este livro?")) return;
      
      try {
        await deleteDoc(doc(db, "livros", bookId));
        alert("Livro exclu√≠do com sucesso!");
        loadBooks();
      } catch (error) {
        console.error("Erro ao excluir livro:", error);
        alert("Erro ao excluir livro. Tente novamente.");
      }
    };

    // Fun√ß√£o para editar livro
    window.editBook = async function(bookId) {
      try {
        const snapshot = await getDocs(collection(db, "livros"));
        let bookData = null;
        
        snapshot.forEach(docSnap => {
          if (docSnap.id === bookId) {
            bookData = docSnap.data().volumeInfo;
          }
        });
        
        if (!bookData) {
          alert("Livro n√£o encontrado!");
          return;
        }
        
        // Preencher o formul√°rio com os dados do livro
        document.getElementById("modal-title").textContent = "Editar Livro";
        form.titulo.value = bookData.nome || '';
        form.autor.value = bookData.autor?.[0] || '';
        form.descricao.value = bookData.sinopse || '';
        form.capa.value = bookData.imageLinks?.thumbnail || '';
        
        // Guardar o ID do livro sendo editado
        form.dataset.editingId = bookId;
        
        openModal();
      } catch (error) {
        console.error("Erro ao carregar dados do livro:", error);
        alert("Erro ao carregar dados do livro.");
      }
    };

    // Fun√ß√£o para favoritar/desfavoritar livro
    window.toggleFavorite = async function(bookId) {
      try {
        const snapshot = await getDocs(collection(db, "livros"));
        let bookData = null;
        
        snapshot.forEach(docSnap => {
          if (docSnap.id === bookId) {
            bookData = docSnap.data();
          }
        });
        
        if (!bookData) {
          alert("Livro n√£o encontrado!");
          return;
        }
        
        // Alternar o estado de favorito
        const isFavorite = bookData.isFavorite || false;
        await updateDoc(doc(db, "livros", bookId), {
          isFavorite: !isFavorite
        });
        
        alert(isFavorite ? "Livro removido dos favoritos!" : "Livro adicionado aos favoritos!");
        loadBooks();
      } catch (error) {
        console.error("Erro ao favoritar livro:", error);
        alert("Erro ao favoritar livro. Tente novamente.");
      }
    };

    // Autentica√ß√£o / logout
    onAuthStateChanged(auth, user => {
      if (!user) return window.location.href = "login.html";
      loadBooks();
    });
    document.getElementById("logout-button")
      .addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "login.html";
      });
  </script>
</body>

</html>
