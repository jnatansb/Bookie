<!DOCTYPE html>
<html lang="pt-BR">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Bookie</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Register.css">
  
</head>

<body>
  <div class="register-container">
    <h1 class="title">Cadastro</h1>
    <p class="subtitle">Crie sua conta no Bookie</p>

    <form id="register-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>

      <div class="form-group">
        <label for="bio">Bio (opcional)</label>
        <textarea id="bio" name="bio" placeholder="Conte um pouco sobre você..."></textarea>
      </div>

      <div class="form-group">
        <label for="profileImage">URL da Imagem de Perfil (opcional)</label>
        <input type="url" id="profileImage" name="profileImage" placeholder="https://exemplo.com/imagem.jpg">
      </div>

      <button type="submit" class="register-button">Cadastrar</button>

      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
    </form>

    <div class="extras">
      <a href="login.html">Já tem conta? Faça login</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
      <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
      <!-- Nosso código -->
      <script src="../js/register-standalone.js"></script>

</body>


</html>
